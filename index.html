	// 4. given a query string (for ex. ‘?ford=30&toyota=55&kia=10&audi=5’), return an object of key value pairs

	function QueryStringToJSON() {
		let queryString = '?ford=30&toyota=55&kia=10&audi=5';
		// remove the first character that is always ?.
		let newQueryString = queryString.slice(1);
		// console.log(newQueryString)
		// split string into array 
		let queryArrays = newQueryString.split('&');
		// console.log(queryArrays)


		var object = {};
		// itearate through arrays and split them into indicidual arrays with '=' sign
		queryArrays.forEach(function(pair) {
			pair = pair.split('=');
			// we can populate the result object, [0] = key, [1] = value. Use decodeURIComponent function to remove any HTML encoding
			object[pair[0]] = decodeURIComponent(pair[1] || '');
		});

		// convert objects to JSON
		let result = JSON.parse(JSON.stringify(object));
		console.log(result)
	}
	// document.write(result)
	QueryStringToJSON();


	// 5. given an object representing Pokemon ratings and a name, take the rating for that pokemon and return a DIV element with the text ‘[POKEMON NAME] is rated a [POKEMON’S RATING]’ https://developer.mozilla.org/en-US/docs/Web/API/Document/createElement

	let Pokemon = {
		name: 'Goldeen',
		rating: 126
	}

	function pokeDiv(Pokemon) { 
		// create a new div element and give it content
		let element = document.createElement('div');
		let newContent= document.createTextNode(`${Pokemon.name} is rated ${Pokemon.rating}`);
		// add the text node to the newly create div and return
		return element.appendChild(newContent);
	}

	pokeDiv(Pokemon);

	// 6. insert element returned from the previous function into the DOM

	function newPokeDiv() {
		let newElement = pokeDiv(Pokemon);
		// add the newly create element and its content into the DOM
		let currentDiv = document.getElementById('pokemon');
		document.body.insertBefore(newElement, currentDiv);
	}

	newPokeDiv();
